<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <h2>Live Camera Feed</h2>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" id="video-feed">
            </div>
            <p id="message" class="attendance-msg"></p>
        </div>

        <div class="attendance-section">
            <h2>Attendance</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Waiting for Attendance...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateAttendance() {
            fetch("/get_attendance")
            .then(res => res.json())
            .then(data => {
                const tableBody = document.querySelector("#attendance-table tbody");
                const message = document.getElementById("message");

                tableBody.innerHTML = "";
                if (data.length > 0) {
                    data.forEach(entry => {
                        tableBody.innerHTML += `
                        <tr>
                            <td>${entry.name}</td>
                            <td>${entry.date}</td>
                            <td>${entry.time}</td>
                        </tr>`;
                    });
                    message.innerText = data[data.length-1].message; // last entry message
                } else {
                    tableBody.innerHTML = `
                    <tr>
                        <td colspan="3">Waiting for Attendance...</td>
                    </tr>`;
                    message.innerText = "";
                    setTimeout(updateAttendance, 200);
                }
            });
        }

        updateAttendance();
    </script>
</body>
</html>
