<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeLineAI - Face Attendance</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>CodeLineAI Class - Face Attendance</h1>
    <div class="container">
        <div class="camera">
            <img id="video" src="" alt="Camera Feed">
            <div class="buttons">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="stopCamera()">Stop Camera</button>
            </div>
        </div>
        <div class="attendance">
            <h2>Last Attendance</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
